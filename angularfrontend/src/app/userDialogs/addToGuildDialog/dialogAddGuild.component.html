<h2 mat-dialog-title>Zaproszenie</h2>
<mat-dialog-content>Czy na pewno chcesz zaprosić gracza <b>{{data.username}}</b> o poziomie <b>{{data.level}}</b> do swojej gildii <b>{{data.myguild}}</b>?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="true">Tak, jest dobry</button>
  <button mat-button  mat-dialog-close [mat-dialog-close]="false" >Nie, to słabiak</button>
</mat-dialog-actions>
