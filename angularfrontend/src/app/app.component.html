<div class="container">


  <ng-template [ngIf]="token!== null">
    <div class="header">
      <div id="playerInfo">
        <table>
          <tr>
            <td>{{user.username}}</td>
          </tr>
          <tr>
            <td>LEVEL {{user.level}}</td>
          </tr>
          <tr id="playerExperience">
            <td> Exp:
              <span id="charExp" class="statValue">{{ userData.exp }}/</span>
              <span id="expToGo" class="statValue">{{ userData.level | getNextLvlExp }}</span>

              <div class="progressBarBg">
                <div style="background: gold" [ngStyle]="{'width.%': (userData.exp | getExpBarWidth) }"
                     class="progressBarFg"></div>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div id="waluty">
        <table>
          <tr>
            <td><img class="imageSlot" id="userGold"
                     src="https://clipartart.com/images/heap-of-clipart-gold-coins-transparent-background-6.jpg"></td>
            <td>{{user.gold}}</td>
          </tr>
          <tr>
            <td><img class="imageSlot" id="premiumCurrency"
                     src="https://images.vexels.com/media/users/3/151224/isolated/preview/58003c389b57ec8182abf593984eaa82-slot-diamond-icon-by-vexels.png">
            </td>
            <td>{{user.premium_curr}}</td>
          </tr>

        </table>
      </div>
      <button (click)="onLogout()" class="logoutButon">Wyloguj</button>
    </div>
  </ng-template>


  <div class="content">
       <ng-template [ngIf]="token === null">
      <div id="userMenu">
        <!--// [ngIf]="token === null">-->
        <input [(ngModel)]="login.username" placeholder="Username" type="text"><br>
        <input [(ngModel)]="login.password" placeholder="Password" type="password"><br>
        <button (click)="onLogin()">Login</button>




      </div>
    </ng-template>
  </div>
  <ng-template [ngIf]="token === null">
  <p [routerLink]="['signup']" class="registerText">Don't have account yet? Sign UP HERE</p>
  </ng-template>

  <ng-template [ngIf]="token !== null">
    <div id="sideMenu">
      <ul>
        <li><a [routerLink]="['/shop']"><span>Sklep</span></a></li>
        <li><a [routerLink]="['/location1']"><span>Lokacja1</span></a></li>
        <li><a [routerLink]="['/auctions']"><span>Dom aukcyjny</span></a></li>
        <li><a [routerLink]="['/ranking']"><span>ranking</span></a></li>
        <li><a [routerLink]="['/blacksmith']"><span>kowal</span></a></li>
        <li><a [routerLink]="['/market-place']"><span>rynek</span></a></li>
        <li><a [routerLink]="['/guild']"><span>gildia</span></a></li>
        <li><a [routerLink]="['/messages']"><span>wiadomosci</span></a></li>
        <li><a [routerLink]="['/potwor']"><span>Potwory</span></a></li>
      </ul>
    </div>
  </ng-template>



  <router-outlet></router-outlet>
</div>
