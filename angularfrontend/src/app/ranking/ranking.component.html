<div id="userRanking">
  <mat-form-field id="filtrInput">
    Wyszukaj:
    <input  matInput (keyup)="applyFilter($event.target.value)"  />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort cdkFocusInitial class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa postaci</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
      <td mat-cell *matCellDef="let user">{{ user.level }}</td>
    </ng-container>

    <ng-container matColumnDef="total_exp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Całkowite doświadczenie</th>
      <td mat-cell *matCellDef="let user">{{ user.total_exp }}</td>
    </ng-container>

    <ng-container matColumnDef="profession">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Profesja</th>
      <td mat-cell *matCellDef="let user">{{ user.profession }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
